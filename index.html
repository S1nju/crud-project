<html lang="en">
<head>

            <span id="tot">Total: 0 Da</span>
          
        </div>
        <input type="text" id="count" placeholder="count">
        <input type="text" id="catg" placeholder="catg">
        <button id="saveinfo">save</button>
        <div id="search">
            <input onkeyup="searchf(value)" id="searchi" type="text" id="search" placeholder="search">
            <button id="searcht">search by title</button>
            <button id="searchc">search by catg</button>
     <div id="table2">
        <div id="dall">1</div>

        <table >

        <thead>
            <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>qty</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>catg</th>

            <th>delete</th>
        </tr> </thead>
        <tbody id="table">
       </tbody>
       
        </table>
     </div>

    <footer></footer>
